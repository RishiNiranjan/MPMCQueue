name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/rishiniranjan/docker-libc1:latest
      credentials:
        username: rishiniranjan
        password: ${{ secrets.R_SECRET }}

    steps:
    - uses: actions/checkout@v1
    - name: Build & Test
      run: |
        cmake -E remove_directory build
        cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.config }} -DCMAKE_CXX_STANDARD=${{ matrix.standard }} -DCMAKE_CXX_FLAGS="-Werror -fsanitize=address,undefined"
        cmake --build build
        cd build
        ctest --output-on-failure